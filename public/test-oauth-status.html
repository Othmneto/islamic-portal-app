<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>OAuth Status Test</h1>
    <div id="status"></div>
    <div id="results"></div>

    <script>
        async function testOAuthStatus() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing OAuth status...</div>';
            
            try {
                // Test 1: Check localStorage tokens
                const tokens = {
                    accessToken: localStorage.getItem('accessToken'),
                    authToken: localStorage.getItem('authToken'),
                    token: localStorage.getItem('token'),
                    jwt: localStorage.getItem('jwt')
                };
                
                resultsDiv.innerHTML += '<h3>1. LocalStorage Tokens:</h3>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(tokens, null, 2) + '</pre>';
                
                // Test 2: Check user profile
                try {
                    const response = await fetch('/api/user/profile', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const userData = await response.json();
                        resultsDiv.innerHTML += '<h3>2. User Profile:</h3>';
                        resultsDiv.innerHTML += '<pre>' + JSON.stringify(userData, null, 2) + '</pre>';
                    } else {
                        resultsDiv.innerHTML += '<h3>2. User Profile:</h3>';
                        resultsDiv.innerHTML += '<div class="error">Failed to fetch user profile: ' + response.status + '</div>';
                    }
                } catch (error) {
                    resultsDiv.innerHTML += '<h3>2. User Profile:</h3>';
                    resultsDiv.innerHTML += '<div class="error">Error fetching user profile: ' + error.message + '</div>';
                }
                
                // Test 3: Check calendar integration status
                try {
                    const response = await fetch('/api/calendar/status', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const integrationData = await response.json();
                        resultsDiv.innerHTML += '<h3>3. Calendar Integration Status:</h3>';
                        resultsDiv.innerHTML += '<pre>' + JSON.stringify(integrationData, null, 2) + '</pre>';
                    } else {
                        resultsDiv.innerHTML += '<h3>3. Calendar Integration Status:</h3>';
                        resultsDiv.innerHTML += '<div class="error">Failed to fetch integration status: ' + response.status + '</div>';
                    }
                } catch (error) {
                    resultsDiv.innerHTML += '<h3>3. Calendar Integration Status:</h3>';
                    resultsDiv.innerHTML += '<div class="error">Error fetching integration status: ' + error.message + '</div>';
                }
                
                statusDiv.innerHTML = '<div class="success">OAuth status test completed!</div>';
                
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">Test failed: ' + error.message + '</div>';
            }
        }
        
        // Run test when page loads
        window.onload = testOAuthStatus;
    </script>
</body>
</html>
