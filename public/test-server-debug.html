<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Debug Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 15px 0;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Server Debug Test</h1>
        <p>This tool tests the server-side OAuth token detection and debugging.</p>
        
        <button class="btn" onclick="testDebugUser()">üîç Debug User Data</button>
        <button class="btn" onclick="testOAuthStatus()">üìä OAuth Status</button>
        <button class="btn" onclick="testUserProfile()">üë§ User Profile</button>
        <button class="btn" onclick="testAllEndpoints()">üîÑ Test All Endpoints</button>
        
        <div id="status"></div>
        <div id="debugInfo"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/calendar.html" class="btn" style="background: #6c757d; text-decoration: none; display: inline-block;">
                üìÖ Back to Calendar
            </a>
        </div>
    </div>

    <script>
        let authToken;
        
        document.addEventListener('DOMContentLoaded', () => {
            authToken = localStorage.getItem('authToken') || 
                       localStorage.getItem('accessToken') || 
                       localStorage.getItem('token') || 
                       localStorage.getItem('jwt');
            
            if (!authToken) {
                showStatus('‚ùå Please log in first', 'error');
                return;
            }
            
            showStatus('‚úÖ Ready to test server debugging', 'info');
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showDebugInfo(title, data) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += `
                <div class="debug-info">
                    <h4>${title}</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        async function testDebugUser() {
            showStatus('üîç Testing debug user endpoint...', 'info');
            document.getElementById('debugInfo').innerHTML = '';
            
            try {
                const response = await fetch('/api/oauth-sync/debug-user', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('Debug User Data', data);
                    showStatus('‚úÖ Debug user data retrieved successfully', 'success');
                } else {
                    const error = await response.text();
                    showDebugInfo('Debug User Error', { status: response.status, error });
                    showStatus('‚ùå Failed to get debug user data', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error testing debug user:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testOAuthStatus() {
            showStatus('üìä Testing OAuth status endpoint...', 'info');
            
            try {
                const response = await fetch('/api/oauth-sync/status', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('OAuth Status', data);
                    showStatus('‚úÖ OAuth status retrieved successfully', 'success');
                } else {
                    const error = await response.text();
                    showDebugInfo('OAuth Status Error', { status: response.status, error });
                    showStatus('‚ùå Failed to get OAuth status', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error testing OAuth status:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testUserProfile() {
            showStatus('üë§ Testing user profile endpoint...', 'info');
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('User Profile', data);
                    showStatus('‚úÖ User profile retrieved successfully', 'success');
                } else {
                    const error = await response.text();
                    showDebugInfo('User Profile Error', { status: response.status, error });
                    showStatus('‚ùå Failed to get user profile', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error testing user profile:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testAllEndpoints() {
            showStatus('üîÑ Testing all endpoints...', 'info');
            document.getElementById('debugInfo').innerHTML = '';
            
            await testDebugUser();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testOAuthStatus();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testUserProfile();
            
            showStatus('‚úÖ All endpoint tests completed', 'success');
        }
    </script>
</body>
</html>
