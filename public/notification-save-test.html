<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Save Test - Islamic Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
        .warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle.active {
            background: #4CAF50;
        }
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle.active .toggle-slider {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Notification Settings Save Test</h1>
        
        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Ready to test notification settings save...</span>
        </div>

        <div class="form-group">
            <label>Enable Notifications:</label>
            <div class="toggle-container">
                <div class="toggle" id="notificationToggle">
                    <div class="toggle-slider"></div>
                </div>
                <span id="toggleStatus">OFF</span>
            </div>
        </div>

        <div class="form-group">
            <label for="reminderMinutes">Reminder Minutes:</label>
            <input type="number" id="reminderMinutes" value="15" min="0" max="60">
        </div>

        <div class="form-group">
            <label for="calculationMethod">Calculation Method:</label>
            <select id="calculationMethod">
                <option value="auto">Auto (recommended)</option>
                <option value="MuslimWorldLeague">Muslim World League</option>
                <option value="Egyptian">Egyptian</option>
                <option value="Dubai">Dubai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="madhab">Madhab:</label>
            <select id="madhab">
                <option value="auto">Auto (by country)</option>
                <option value="shafii">Shafii</option>
                <option value="hanafi">Hanafi</option>
            </select>
        </div>

        <button onclick="testNotificationSave()">Test Notification Save</button>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <button onclick="checkCurrentSettings()">Check Current Settings</button>

        <div class="log" id="log">Starting notification save test...\n</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function getToken() {
            return localStorage.getItem('token') || sessionStorage.getItem('token') || localStorage.getItem('authToken');
        }

        // Toggle functionality
        const toggle = document.getElementById('notificationToggle');
        const toggleStatus = document.getElementById('toggleStatus');
        
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
            const isActive = toggle.classList.contains('active');
            toggleStatus.textContent = isActive ? 'ON' : 'OFF';
            log(`Notification toggle changed to: ${isActive ? 'ON' : 'OFF'}`);
        });

        async function testNotificationSave() {
            log('Testing notification settings save...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No authentication token found', 'error');
                updateStatus('Not authenticated', 'error');
                return;
            }
            
            const isNotificationEnabled = document.getElementById('notificationToggle').classList.contains('active');
            const reminderMinutes = parseInt(document.getElementById('reminderMinutes').value);
            const calculationMethod = document.getElementById('calculationMethod').value;
            const madhab = document.getElementById('madhab').value;
            
            const data = {
                reminderMinutes: reminderMinutes,
                calculationMethod: calculationMethod,
                madhab: madhab,
                timezone: 'Asia/Dubai',
                prayerReminders: {
                    fajr: true,
                    dhuhr: true,
                    asr: true,
                    maghrib: true,
                    isha: true
                }
            };
            
            log(`Sending notification settings: ${JSON.stringify(data, null, 2)}`, 'info');
            
            try {
                const response = await fetch('/api/user/notification-preferences', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Notification settings saved successfully: ${JSON.stringify(result, null, 2)}`, 'success');
                    updateStatus('Settings saved successfully', 'success');
                } else {
                    log(`‚ùå Failed to save notification settings: ${response.status}`, 'error');
                    const error = await response.text();
                    log(`Error details: ${error}`, 'error');
                    updateStatus('Save failed', 'error');
                }
            } catch (error) {
                log(`‚ùå Error saving notification settings: ${error.message}`, 'error');
                updateStatus('Save error', 'error');
            }
        }

        async function testDirectAPI() {
            log('Testing direct API call...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No authentication token found', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ User profile loaded: ${user.user?.email || user.email}`, 'success');
                } else {
                    log(`‚ùå Failed to load user profile: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error loading user profile: ${error.message}`, 'error');
            }
        }

        async function checkCurrentSettings() {
            log('Checking current notification settings...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No authentication token found', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/user/notification-preferences', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const prefs = await response.json();
                    log(`‚úÖ Current notification preferences: ${JSON.stringify(prefs, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Failed to get notification preferences: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error getting notification preferences: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            log('Notification save test page loaded');
            const token = getToken();
            if (token) {
                log(`‚úÖ Authentication token found: ${token.substring(0, 20)}...`, 'success');
                updateStatus('Ready to test', 'success');
            } else {
                log('‚ùå No authentication token found', 'error');
                updateStatus('Not authenticated', 'error');
            }
        });
    </script>
</body>
</html>
