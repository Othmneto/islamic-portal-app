<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug OAuth Flow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .btn.success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        .btn.warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 15px 0;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .step {
            background: #e9ecef;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .step h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug OAuth Flow</h1>
        <p>This tool will help debug the OAuth token saving issue step by step.</p>
        
        <div class="step">
            <h3>Step 1: Check Current Status</h3>
            <button class="btn" onclick="checkCurrentStatus()">üîç Check Current OAuth Status</button>
            <button class="btn" onclick="debugUserData()">üîç Debug User Data</button>
        </div>
        
        <div class="step">
            <h3>Step 2: Clear All Tokens</h3>
            <button class="btn danger" onclick="clearAllTokens()">üóëÔ∏è Clear All OAuth Tokens</button>
        </div>
        
        <div class="step">
            <h3>Step 3: Re-authorize</h3>
            <button class="btn success" onclick="reauthorizeGoogle()">üîÑ Re-authorize Google</button>
            <button class="btn success" onclick="reauthorizeMicrosoft()">üîÑ Re-authorize Microsoft</button>
        </div>
        
        <div class="step">
            <h3>Step 4: Test Token Saving</h3>
            <button class="btn warning" onclick="testTokenSaving()">üß™ Test Token Saving</button>
        </div>
        
        <div id="status"></div>
        <div id="debugInfo"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/calendar.html" class="btn" style="background: #6c757d; text-decoration: none; display: inline-block;">
                üìÖ Back to Calendar
            </a>
        </div>
    </div>

    <script>
        let authToken;
        
        document.addEventListener('DOMContentLoaded', () => {
            authToken = localStorage.getItem('authToken') || 
                       localStorage.getItem('accessToken') || 
                       localStorage.getItem('token') || 
                       localStorage.getItem('jwt');
            
            if (!authToken) {
                showStatus('‚ùå Please log in first', 'error');
                return;
            }
            
            showStatus('‚úÖ Ready to debug OAuth flow', 'info');
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showDebugInfo(title, data) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += `
                <div class="debug-info">
                    <h4>${title}</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        async function checkCurrentStatus() {
            showStatus('üîç Checking current OAuth status...', 'info');
            document.getElementById('debugInfo').innerHTML = '';
            
            try {
                const response = await fetch('/api/oauth-sync/status', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('Current OAuth Status', data);
                    showStatus('‚úÖ OAuth status retrieved', 'success');
                } else {
                    const error = await response.text();
                    showDebugInfo('Status Check Error', { status: response.status, error });
                    showStatus('‚ùå Failed to get status', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error checking status:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function debugUserData() {
            showStatus('üîç Getting detailed user data...', 'info');
            
            try {
                const response = await fetch('/api/oauth-sync/debug-user', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('Detailed User Data', data);
                    showStatus('‚úÖ User data retrieved', 'success');
                } else {
                    const error = await response.text();
                    showDebugInfo('User Data Error', { status: response.status, error });
                    showStatus('‚ùå Failed to get user data', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error getting user data:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function clearAllTokens() {
            showStatus('üóëÔ∏è Clearing all OAuth tokens...', 'info');
            
            try {
                const response = await fetch('/api/tokens/clear-all-tokens', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showDebugInfo('Clear Tokens Result', result);
                    showStatus('‚úÖ All OAuth tokens cleared successfully', 'success');
                } else {
                    const error = await response.text();
                    showDebugInfo('Clear Tokens Error', { status: response.status, error });
                    showStatus('‚ùå Failed to clear tokens', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error clearing tokens:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function reauthorizeGoogle() {
            showStatus('üîÑ Redirecting to Google OAuth...', 'info');
            window.location.href = '/api/auth/google/calendar-reauth';
        }
        
        function reauthorizeMicrosoft() {
            showStatus('üîÑ Redirecting to Microsoft OAuth...', 'info');
            window.location.href = '/api/auth/microsoft/calendar-reauth';
        }
        
        async function testTokenSaving() {
            showStatus('üß™ Testing token saving...', 'info');
            
            try {
                // First check status before
                const beforeResponse = await fetch('/api/oauth-sync/status', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const beforeData = beforeResponse.ok ? await beforeResponse.json() : null;
                showDebugInfo('Status BEFORE Test', beforeData);
                
                // Wait a moment
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check status after
                const afterResponse = await fetch('/api/oauth-sync/status', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const afterData = afterResponse.ok ? await afterResponse.json() : null;
                showDebugInfo('Status AFTER Test', afterData);
                
                showStatus('‚úÖ Token saving test completed', 'success');
                
            } catch (error) {
                console.error('‚ùå Error testing token saving:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
