<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Islamic Portal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for the form */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .auth-container h2 {
            color: var(--text-color);
            margin-bottom: 25px;
        }
        .auth-form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
        }
        .auth-form input[type="email"],
        .auth-form input[type="password"],
        .auth-form input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus,
        .auth-form input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-form button:hover {
            background-color: var(--primary-dark-color);
        }
        .auth-form .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }
        .auth-form .success-message {
            color: var(--success-color);
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }
        .auth-container p {
            margin-top: 20px;
            color: var(--text-color);
        }
        .auth-container p a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .auth-container p a:hover {
            text-decoration: underline;
        }

        /* --- OAuth divider & provider buttons --- */
        .oauth-divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
        }
        .oauth-divider::before,
        .oauth-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin: 0 10px;
        }
        .google-btn,
        .microsoft-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg-color);
            color: var(--text-color);
            font-size: 16px;
            text-decoration: none;
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.02s ease;
            margin-top: 10px;
        }
        .google-btn:hover,
        .microsoft-btn:hover {
            background: rgba(0,0,0,0.04);
            border-color: var(--accent-color);
        }
        .google-btn:active,
        .microsoft-btn:active {
            transform: translateY(1px);
        }
        .google-btn img {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Islamic Portal</a>
            <ul class="nav-links">
                <li><a href="translator.html">Translator</a></li>
                <li><a href="prayertimes.html">Prayer Times</a></li>
                <li><a href="explorer.html">Explorer</a></li>
                <li><a href="duas.html">Duas</a></li>
                <li><a href="names.html">99 Names</a></li>
                <li><a href="zakat.html">Zakat</a></li>
                <li><a href="converter.html">Date Converter</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch" />
                <label for="theme-switch" class="theme-label"></label>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Register for an Account</h2>
            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
                <div id="register-message" class="error-message"></div>
            </form>

            <div class="oauth-divider">or</div>

            <!-- Google OAuth button (existing) -->
            <a href="http://localhost:3000/api/auth/google" class="google-btn" aria-label="Sign in with Google">
              <img src="/path/to/your/google-logo.svg" alt="Google logo">
              Sign in with Google
            </a>

            <!-- Microsoft OAuth button (NEW) -->
            <a href="http://localhost:3000/api/auth/microsoft" class="microsoft-btn" aria-label="Sign in with Microsoft">
              Sign in with Microsoft
            </a>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <!-- Real-time Service -->

    <script src="common.js"></script>
    <script src="register.js"></script>
</body>
</html>
