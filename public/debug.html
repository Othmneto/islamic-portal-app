<!DOCTYPE html>
<html lang="en">
<head>
    <title>Push Notification Debugger</title>
    <style> body { font-family: sans-serif; padding: 20px; } .status { font-weight: bold; } .ok { color: green; } .fail { color: red; } ul { background-color: #f0f0f0; padding: 10px; border-radius: 5px;} </style>
</head>
<body>
    <h1>Push Notification Debugger</h1>
    
    <h3>Status</h3>
    <div id="status-auth">Auth Token: <span class="status"></span></div>
    <div id="status-sw">Service Worker: <span class="status"></span></div>
    <div id="status-sub">Subscription: <span class="status"></span></div>

    <h3>Actions</h3>
    <button id="subscribe-button">Subscribe / Re-subscribe</button>
    <button id="unsubscribe-button">Unsubscribe</button>
    <button onclick="location.reload()">Refresh Page</button>

    <h3>Saved Subscriptions</h3>
    <ul id="subscriptions-list"><li>Loading...</li></ul>

    <script src="push-client.js"></script>
    <script src="debug.js"></script>
</body>
</html>
