<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Debug Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #logs { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Service Worker Debug Test</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div>
        <button onclick="checkPermission()">Check Notification Permission</button>
        <button onclick="registerSW()">Register Service Worker</button>
        <button onclick="sendTestNotification()">Send Test Notification</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const statusEl = document.getElementById('status');
        const logsEl = document.getElementById('logs');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logsEl.innerHTML += `[${timestamp}] ${message}\n`;
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function clearLogs() {
            logsEl.innerHTML = '';
        }
        
        async function checkPermission() {
            log('ðŸ” Checking notification permission...');
            
            if (!('Notification' in window)) {
                updateStatus('âŒ Notifications not supported', 'error');
                log('âŒ Notifications not supported in this browser');
                return;
            }
            
            const permission = Notification.permission;
            log(`ðŸ“± Current permission: ${permission}`);
            
            if (permission === 'granted') {
                updateStatus('âœ… Notification permission granted', 'success');
                log('âœ… Notification permission is granted');
            } else if (permission === 'denied') {
                updateStatus('âŒ Notification permission denied', 'error');
                log('âŒ Notification permission is denied');
            } else {
                updateStatus('âš ï¸ Notification permission not requested', 'info');
                log('âš ï¸ Notification permission not requested yet');
            }
        }
        
        async function registerSW() {
            log('ðŸ”§ Registering Service Worker...');
            
            if (!('serviceWorker' in navigator)) {
                updateStatus('âŒ Service Worker not supported', 'error');
                log('âŒ Service Workers are not supported in this browser');
                return;
            }
            
            try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                log('âœ… Service Worker registered successfully');
                log(`ðŸ“± Registration scope: ${registration.scope}`);
                log(`ðŸ“± Registration active: ${registration.active ? 'Yes' : 'No'}`);
                log(`ðŸ“± Registration waiting: ${registration.waiting ? 'Yes' : 'No'}`);
                log(`ðŸ“± Registration installing: ${registration.installing ? 'Yes' : 'No'}`);
                
                // Listen for Service Worker messages
                navigator.serviceWorker.addEventListener('message', event => {
                    log(`ðŸ“¨ SW Message: ${JSON.stringify(event.data)}`);
                });
                
                // Listen for Service Worker state changes
                registration.addEventListener('updatefound', () => {
                    log('ðŸ”„ Service Worker update found');
                });
                
                updateStatus('âœ… Service Worker registered', 'success');
                
                // Check if Service Worker is controlling the page
                if (navigator.serviceWorker.controller) {
                    log('âœ… Service Worker is controlling this page');
                } else {
                    log('âš ï¸ Service Worker is not controlling this page yet');
                }
                
            } catch (error) {
                updateStatus('âŒ Service Worker registration failed', 'error');
                log(`âŒ Service Worker registration failed: ${error.message}`);
                console.error('Service Worker registration failed:', error);
            }
        }
        
        async function sendTestNotification() {
            log('ðŸ“¤ Sending test notification...');
            
            // Check permission first
            if (Notification.permission !== 'granted') {
                updateStatus('âŒ Notification permission not granted', 'error');
                log('âŒ Cannot send notification: permission not granted');
                return;
            }
            
            // Check if Service Worker is ready
            if (!navigator.serviceWorker.controller) {
                updateStatus('âŒ Service Worker not controlling page', 'error');
                log('âŒ Cannot send notification: Service Worker not controlling page');
                return;
            }
            
            try {
                // Send message to Service Worker to show notification
                navigator.serviceWorker.controller.postMessage({
                    type: 'TEST_PUSH',
                    data: {
                        title: 'ðŸ§ª Test Notification',
                        body: 'This is a test notification from the debug page!',
                        icon: '/icons/icon-192x192.png',
                        tag: 'test-debug',
                        requireInteraction: true,
                        data: {
                            notificationId: 'test-debug-' + Date.now(),
                            type: 'test'
                        }
                    }
                });
                
                log('âœ… Test notification message sent to Service Worker');
                updateStatus('âœ… Test notification sent', 'success');
                
            } catch (error) {
                updateStatus('âŒ Failed to send test notification', 'error');
                log(`âŒ Failed to send test notification: ${error.message}`);
                console.error('Failed to send test notification:', error);
            }
        }
        
        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', async () => {
            log('ðŸš€ Page loaded, starting debug...');
            await checkPermission();
            await registerSW();
        });
    </script>
</body>
</html>
