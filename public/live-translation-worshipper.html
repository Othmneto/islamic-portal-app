<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translation - Worshipper (Listener)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/css/global-navbar.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
        }

        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .join-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 0.15em;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .status-bar {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-indicator.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .status-indicator.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .translation-display {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            min-height: 400px;
            margin-bottom: 20px;
        }

        .translation-live {
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .translation-original {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .translation-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .audio-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .audio-icon {
            animation: soundWave 1s infinite;
        }

        @keyframes soundWave {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .translation-history {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .history-item {
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--border-color);
        }

        .history-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .history-text {
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .connection-quality {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .quality-excellent { color: var(--success-color); }
        .quality-good { color: var(--primary-color); }
        .quality-fair { color: var(--warning-color); }
        .quality-poor { color: var(--danger-color); }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 3rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .translation-text {
                font-size: 1.4rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Global Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-headphones"></i> Live Translation - Worshipper</h1>
            <p>Join a session to receive real-time translations</p>
        </div>

        <!-- Join Section -->
        <div class="main-card" id="joinSection">
            <div class="join-section">
                <h2 style="text-align: center; margin-bottom: 20px;">Join Session</h2>
                
                <div class="form-group">
                    <label for="sessionId">Session ID</label>
                    <input type="text" id="sessionId" placeholder="ABC-123-XYZ" style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label for="targetLanguage">Your Language</label>
                    <select id="targetLanguage">
                        <option value="en">English</option>
                        <option value="ar">Arabic (العربية)</option>
                        <option value="ur">Urdu (اردو)</option>
                        <option value="tr">Turkish (Türkçe)</option>
                        <option value="id">Indonesian (Bahasa Indonesia)</option>
                        <option value="ms">Malay (Bahasa Melayu)</option>
                        <option value="bn">Bengali (বাংলা)</option>
                        <option value="fr">French (Français)</option>
                        <option value="de">German (Deutsch)</option>
                        <option value="es">Spanish (Español)</option>
                        <option value="hi">Hindi (हिन्दी)</option>
                        <option value="ru">Russian (Русский)</option>
                        <option value="zh">Chinese (中文)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sessionPassword">Password (if required)</label>
                    <input type="password" id="sessionPassword" placeholder="Leave empty if no password">
                </div>

                <button class="btn btn-primary" id="joinBtn">
                    <i class="fas fa-sign-in-alt"></i> Join Session
                </button>
            </div>
        </div>

        <!-- Active Session -->
        <div class="main-card hidden" id="activeSession">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>
                    <div id="connectionStatus" class="status-indicator disconnected">
                        <span class="status-dot"></span>
                        <span>Disconnected</span>
                    </div>
                </div>
                <div class="connection-quality">
                    <i class="fas fa-signal"></i>
                    <span id="qualityIndicator" class="quality-good">Good</span>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
                    <span id="volumeValue">80%</span>
                </div>
            </div>

            <!-- Translation Display -->
            <div class="translation-display">
                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner"></i>
                    <p>Waiting for translation...</p>
                </div>

                <div class="hidden" id="translationContent">
                    <div class="translation-live">
                        <div class="translation-original" id="originalText">
                            <!-- Original text will appear here -->
                        </div>
                        <div class="translation-text" id="translatedText">
                            <!-- Translated text will appear here -->
                        </div>
                        <div class="audio-indicator" id="audioIndicator">
                            <i class="fas fa-volume-up audio-icon"></i>
                            <span>Playing audio...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Translation History -->
            <h3>Translation History</h3>
            <div class="translation-history" id="translationHistory">
                <p style="color: var(--text-secondary); text-align: center;">No translations yet</p>
            </div>

            <!-- Controls -->
            <button class="btn btn-danger" id="leaveSessionBtn" style="margin-top: 20px;">
                <i class="fas fa-sign-out-alt"></i> Leave Session
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Socket.IO client from server -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log('🔍 [Worshipper] Checking Socket.IO after load:', typeof io !== 'undefined' ? '✅ Loaded' : '❌ Not Loaded');
    </script>
    <script src="/js/global-navbar.js"></script>
    <script src="/js/navbar-enhancements.js"></script>
    <script src="/js/liveTranslation/worshipperInterface.js"></script>
</body>
</html>
