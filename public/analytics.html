<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111827;
            color: #ffffff;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            color: #9ca3af;
        }
        header a {
            color: #3b82f6;
            text-decoration: none;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        .card {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid #4b5563;
            padding-bottom: 0.75rem;
            font-size: 1.2rem;
        }
        .replayed-item {
            background: #374151;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-style: italic;
        }
        .replayed-item p {
            margin: 0;
        }
        .replayed-item .meta {
            font-size: 0.8rem;
            color: #9ca3af;
            font-style: normal;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Analytics Dashboard</h1>
            <p><a href="/index.html">‚Üê Back to Translator</a></p>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Language Usage</h2>
                <canvas id="languageChart"></canvas>
            </div>
            <div class="card">
                <h2>Most Replayed Translations</h2>
                <div id="mostReplayedList">
                    </div>
            </div>
        </div>
    </div>

    <script src="/analytics.js"></script>
    <!-- Real-time Service -->

</body>
</html>
