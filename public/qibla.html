<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qibla Direction</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .page-header{ text-align:center; margin-bottom:1rem; }
    .qibla-panel{ background:var(--secondary-bg); border:1px solid var(--border-color); border-radius:12px; padding:1.5rem; }
    .qibla-panel h4{ margin:0 0 1rem 0; text-align:center; }
    .qibla-compass { width:80px; height:80px; background:var(--tertiary-bg); border-radius:50%; margin:12px auto; display:flex; align-items:center; justify-content:center; position:relative; }
    .qibla-arrow { font-size:2.5rem; color:var(--accent-color); transition:transform .5s ease-in-out; }
    .qibla-nums { text-align:center; color:var(--text-secondary); margin-top:.5rem; }
    .qibla-nums .muted { opacity:.9; }
    .location-line { text-align:center; color:var(--text-secondary); margin: .5rem 0 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1><i class="fa-solid fa-compass"></i> <span data-i18n-key="qibla_direction">Qibla Direction</span></h1>
      <p style="margin:.5rem 0; display:flex; justify-content:center; align-items:center; gap:10px; flex-wrap:wrap;">
        <a href="/index.html">← Portal</a><span>|</span>
        <a href="/prayer-time.html">Prayer Times</a><span>|</span>
        <a href="/moon.html">Moon Status</a>
      </p>
    </header>

    <div class="location-line"><i class="fa-solid fa-location-dot"></i> <span id="q-status">Locating…</span></div>

    <section class="qibla-panel">
      <h4 data-i18n-key="qibla_direction">Qibla Direction</h4>
      <div class="qibla-compass">
        <div id="q-needle" class="qibla-arrow"><i class="fa-solid fa-kaaba"></i></div>
      </div>
      <div class="qibla-nums">
        <div><span class="muted">Bearing:</span> <strong id="q-bearing">—</strong>°</div>
        <div><span class="muted">Distance:</span> <strong id="q-distance">—</strong> km</div>
      </div>
    </section>
  </div>

  <script src="common.js"></script>
  <script src="qibla.js"></script>
</body>
</html>
