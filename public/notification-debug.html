<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Debug - Islamic Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
        .warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Notification Settings Debug</h1>
        
        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Checking authentication...</span>
        </div>

        <div class="form-group">
            <label for="reminderMinutes">Reminder Minutes:</label>
            <input type="number" id="reminderMinutes" value="15" min="0" max="60">
        </div>

        <div class="form-group">
            <label for="calculationMethod">Calculation Method:</label>
            <select id="calculationMethod">
                <option value="auto">Auto (recommended)</option>
                <option value="MuslimWorldLeague">Muslim World League</option>
                <option value="Egyptian">Egyptian</option>
                <option value="Dubai">Dubai</option>
                <option value="Karachi">Karachi</option>
                <option value="Tehran">Tehran</option>
                <option value="UmmAlQura">Umm Al Qura</option>
                <option value="Turkey">Turkey</option>
                <option value="Makkah">Makkah</option>
                <option value="NorthAmerica">North America</option>
            </select>
        </div>

        <div class="form-group">
            <label for="madhab">Madhab:</label>
            <select id="madhab">
                <option value="auto">Auto (by country)</option>
                <option value="shafii">Shafii</option>
                <option value="hanafi">Hanafi</option>
            </select>
        </div>

        <div class="form-group">
            <label for="timezone">Timezone:</label>
            <input type="text" id="timezone" value="Asia/Dubai" readonly>
        </div>

        <button onclick="checkAuth()">Check Authentication</button>
        <button onclick="testNotificationPreferences()">Test Notification Preferences</button>
        <button onclick="saveNotificationPreferences()">Save Notification Preferences</button>
        <button onclick="testDirectSave()">Test Direct Save</button>

        <div class="log" id="log">Starting debug session...\n</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function getToken() {
            return localStorage.getItem('token') || sessionStorage.getItem('token');
        }

        function getCsrf() {
            return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
        }

        async function checkAuth() {
            log('Checking authentication...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No authentication token found', 'error');
                updateStatus('Not authenticated', 'error');
                return false;
            }
            
            log(`‚úÖ Token found: ${token.substring(0, 20)}...`, 'success');
            
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ User authenticated: ${user.user?.email || user.email}`, 'success');
                    updateStatus('Authenticated', 'success');
                    return true;
                } else {
                    log(`‚ùå Authentication failed: ${response.status}`, 'error');
                    updateStatus('Authentication failed', 'error');
                    return false;
                }
            } catch (error) {
                log(`‚ùå Auth check error: ${error.message}`, 'error');
                updateStatus('Auth check error', 'error');
                return false;
            }
        }

        async function testNotificationPreferences() {
            log('Testing notification preferences endpoint...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No token available', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/user/notification-preferences', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const prefs = await response.json();
                    log(`‚úÖ Current preferences: ${JSON.stringify(prefs, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Failed to get preferences: ${response.status}`, 'error');
                    const error = await response.text();
                    log(`Error details: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error testing preferences: ${error.message}`, 'error');
            }
        }

        async function saveNotificationPreferences() {
            log('Saving notification preferences...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No token available', 'error');
                return;
            }
            
            const data = {
                reminderMinutes: parseInt(document.getElementById('reminderMinutes').value),
                calculationMethod: document.getElementById('calculationMethod').value,
                madhab: document.getElementById('madhab').value,
                timezone: document.getElementById('timezone').value,
                prayerReminders: {
                    fajr: true,
                    dhuhr: true,
                    asr: true,
                    maghrib: true,
                    isha: true
                }
            };
            
            log(`Sending data: ${JSON.stringify(data, null, 2)}`, 'info');
            
            try {
                const response = await fetch('/api/user/notification-preferences', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Preferences saved successfully: ${JSON.stringify(result, null, 2)}`, 'success');
                    updateStatus('Preferences saved', 'success');
                } else {
                    log(`‚ùå Failed to save preferences: ${response.status}`, 'error');
                    const error = await response.text();
                    log(`Error details: ${error}`, 'error');
                    updateStatus('Save failed', 'error');
                }
            } catch (error) {
                log(`‚ùå Error saving preferences: ${error.message}`, 'error');
                updateStatus('Save error', 'error');
            }
        }

        async function testDirectSave() {
            log('Testing direct save with simplified data...');
            
            const token = getToken();
            if (!token) {
                log('‚ùå No token available', 'error');
                return;
            }
            
            const data = {
                reminderMinutes: 15
            };
            
            log(`Sending simplified data: ${JSON.stringify(data)}`, 'info');
            
            try {
                const response = await fetch('/api/user/notification-preferences', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Direct save successful: ${JSON.stringify(result)}`, 'success');
                } else {
                    log(`‚ùå Direct save failed: ${response.status}`, 'error');
                    const error = await response.text();
                    log(`Error details: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Direct save error: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            log('Debug page loaded');
            checkAuth();
        });
    </script>
</body>
</html>
