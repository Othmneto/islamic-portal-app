<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Security Dashboard - Islamic Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-align: center;
        }

        .header p {
            color: #7f8c8d;
            text-align: center;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .control-group select, .control-group input {
            padding: 8px 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #6c757d;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-value.high {
            color: #e74c3c;
        }

        .stat-value.medium {
            color: #f39c12;
        }

        .stat-value.low {
            color: #27ae60;
        }

        .events-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .events-table h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .severity-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background: #e74c3c;
            color: white;
        }

        .severity-high {
            background: #f39c12;
            color: white;
        }

        .severity-medium {
            background: #3498db;
            color: white;
        }

        .severity-low {
            background: #27ae60;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .chart-container {
            height: 300px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Security Dashboard</h1>
            <p>Real-time security monitoring and threat analysis</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="timeframe">Time Frame</label>
                <select id="timeframe">
                    <option value="1h">Last Hour</option>
                    <option value="24h" selected>Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                </select>
            </div>
            <div class="control-group">
                <label for="eventType">Event Type</label>
                <select id="eventType">
                    <option value="">All Events</option>
                    <option value="LOGIN_FAILED">Login Failed</option>
                    <option value="RATE_LIMIT_EXCEEDED">Rate Limit</option>
                    <option value="CSRF_VIOLATION">CSRF Violation</option>
                    <option value="XSS_ATTEMPT">XSS Attempt</option>
                    <option value="SQL_INJECTION_ATTEMPT">SQL Injection</option>
                </select>
            </div>
            <div class="control-group">
                <label for="severity">Severity</label>
                <select id="severity">
                    <option value="">All Severities</option>
                    <option value="CRITICAL">Critical</option>
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
            <div class="control-group">
                <button class="btn btn-primary" onclick="refreshDashboard()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <h3>Loading security data...</h3>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="dashboard-grid">
                <div class="card">
                    <h3>üìä Overview</h3>
                    <div id="overview-stats"></div>
                </div>
                <div class="card">
                    <h3>üö® Risk Analysis</h3>
                    <div id="risk-stats"></div>
                </div>
                <div class="card">
                    <h3>üåç Geographic</h3>
                    <div id="geo-stats"></div>
                </div>
                <div class="card">
                    <h3>‚è∞ Activity Timeline</h3>
                    <div id="timeline-stats"></div>
                </div>
            </div>

            <div class="events-table">
                <h3>üîç Recent Security Events</h3>
                <div id="events-table"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Force cache-busting by adding timestamp to URL
            const urlParams = new URLSearchParams(window.location.search);
            const currentTime = Date.now();
            const randomId = Math.random().toString(36).substring(7);
            urlParams.set('v', currentTime);
            urlParams.set('r', randomId);
            window.history.replaceState({}, '', `${window.location.pathname}?${urlParams.toString()}`);
            
            // Add cache-busting to all API calls
            window.CACHE_BUSTER = currentTime;
            window.RANDOM_ID = randomId;
            
            // Force refresh with no-cache headers
            refreshDashboard();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshDashboard, 30000);
        });

        // Refresh dashboard data
        async function refreshDashboard() {
            showLoading(true);
            hideError();

            try {
                const timeframe = document.getElementById('timeframe').value;
                const eventType = document.getElementById('eventType').value;
                const severity = document.getElementById('severity').value;

                // Fetch dashboard data with cache-busting
                const cacheBuster = window.CACHE_BUSTER || Date.now();
                const randomId = window.RANDOM_ID || Math.random().toString(36).substring(7);
                const dashboardResponse = await fetch(`/api/security/dashboard?timeframe=${timeframe}&v=${cacheBuster}&r=${randomId}`, {
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                const dashboardData = await dashboardResponse.json();

                if (!dashboardData.success) {
                    throw new Error(dashboardResponse.error || 'Failed to load dashboard data');
                }

                // Fetch events data with cache-busting
                const eventsResponse = await fetch(`/api/security/events?timeframe=${timeframe}&eventType=${eventType}&severity=${severity}&v=${cacheBuster}&r=${randomId}`, {
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                const eventsData = await eventsResponse.json();

                if (!eventsData.success) {
                    throw new Error(eventsData.error || 'Failed to load events data');
                }

                currentData = { dashboard: dashboardData.data, events: eventsData.data };
                renderDashboard();
                showLoading(false);

            } catch (error) {
                console.error('Error refreshing dashboard:', error);
                showError('Failed to load security data: ' + error.message);
                showLoading(false);
            }
        }

        // Render dashboard
        function renderDashboard() {
            if (!currentData) return;

            renderOverviewStats();
            renderRiskStats();
            renderEventsTable();
        }

        // Render overview statistics
        function renderOverviewStats() {
            try {
                const stats = currentData.dashboard;
                const container = document.getElementById('overview-stats');
                
                // Safely handle undefined properties with additional null checks
                const totalEvents = stats?.totalEvents || 0;
                const highRiskEvents = (stats?.bySeverity?.HIGH || 0) + (stats?.bySeverity?.CRITICAL || 0);
                const uniqueIPs = stats?.topIPs ? Object.keys(stats.topIPs).length : 0;
                const topEventType = (stats?.topEventTypes && Array.isArray(stats.topEventTypes) && stats.topEventTypes.length > 0) 
                    ? stats.topEventTypes[0]?._id || 'N/A' 
                    : 'N/A';
            
                container.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Total Events</span>
                        <span class="stat-value">${totalEvents}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">High Risk Events</span>
                        <span class="stat-value high">${highRiskEvents}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Unique IPs</span>
                        <span class="stat-value">${uniqueIPs}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Top Event Type</span>
                        <span class="stat-value">${topEventType}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error rendering overview stats:', error);
                const container = document.getElementById('overview-stats');
                container.innerHTML = '<p>Error loading overview statistics</p>';
            }
        }

        // Render risk statistics
        function renderRiskStats() {
            try {
                const stats = currentData.dashboard;
                const container = document.getElementById('risk-stats');
                
                const severityCounts = {
                    CRITICAL: stats?.bySeverity?.CRITICAL || 0,
                    HIGH: stats?.bySeverity?.HIGH || 0,
                    MEDIUM: stats?.bySeverity?.MEDIUM || 0,
                    LOW: stats?.bySeverity?.LOW || 0
                };

                container.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Critical</span>
                        <span class="stat-value high">${severityCounts.CRITICAL}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">High</span>
                        <span class="stat-value high">${severityCounts.HIGH}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Medium</span>
                        <span class="stat-value medium">${severityCounts.MEDIUM}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Low</span>
                        <span class="stat-value low">${severityCounts.LOW}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error rendering risk stats:', error);
                const container = document.getElementById('risk-stats');
                container.innerHTML = '<p>Error loading risk statistics</p>';
            }
        }

        // Render events table
        function renderEventsTable() {
            const events = currentData.events.events;
            const container = document.getElementById('events-table');
            
            if (events.length === 0) {
                container.innerHTML = '<p>No security events found for the selected criteria.</p>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Event Type</th>
                            <th>Severity</th>
                            <th>IP Address</th>
                            <th>User</th>
                            <th>Description</th>
                            <th>Risk Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events.map(event => `
                            <tr>
                                <td>${new Date(event.timestamp).toLocaleString()}</td>
                                <td>${event.eventType}</td>
                                <td><span class="severity-badge severity-${event.severity.toLowerCase()}">${event.severity}</span></td>
                                <td>${event.ipAddress}</td>
                                <td>${event.userId?.email || 'Anonymous'}</td>
                                <td>${event.description || 'N/A'}</td>
                                <td>${event.riskScore}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Show loading state
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('dashboard').style.display = show ? 'none' : 'block';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Get auth token
        function getAuthToken() {
            return localStorage.getItem('authToken') || 
                   localStorage.getItem('token') || 
                   localStorage.getItem('jwt') || 
                   localStorage.getItem('access_token');
        }

        // Override fetch to include auth token
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            const token = getAuthToken();
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
            }
            return originalFetch(url, options);
        };
    </script>
    
    <!-- Real-time Service -->

</body>
</html>
