<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Token Refresh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        
        .btn.refresh {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        .btn.sync {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #212529;
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 15px 0;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Test Token Refresh</h1>
        <p>This tool tests the automatic token refresh functionality for expired OAuth tokens.</p>
        
        <button class="btn" onclick="checkTokenStatus()">üîç Check Token Status</button>
        <button class="btn" onclick="debugUserData()">üîç Debug User Data</button>
        <button class="btn refresh" onclick="refreshGoogleToken()">üîÑ Refresh Google Token</button>
        <button class="btn refresh" onclick="refreshMicrosoftToken()">üîÑ Refresh Microsoft Token</button>
        <button class="btn sync" onclick="testSync()">üîÑ Test Sync (Auto-Refresh)</button>
        
        <div id="status"></div>
        <div id="debugInfo"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/calendar.html" class="btn" style="background: #6c757d; text-decoration: none; display: inline-block;">
                üìÖ Back to Calendar
            </a>
        </div>
    </div>

    <script>
        let authToken;
        
        document.addEventListener('DOMContentLoaded', () => {
            authToken = localStorage.getItem('authToken') || 
                       localStorage.getItem('accessToken') || 
                       localStorage.getItem('token') || 
                       localStorage.getItem('jwt');
            
            if (!authToken) {
                showStatus('‚ùå Please log in first', 'error');
                return;
            }
            
            showStatus('‚úÖ Ready to test token refresh', 'info');
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showDebugInfo(title, data) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += `
                <div class="debug-info">
                    <h4>${title}</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        async function checkTokenStatus() {
            showStatus('üîç Checking token status...', 'info');
            document.getElementById('debugInfo').innerHTML = '';
            
            try {
                const response = await fetch('/api/oauth-sync/status', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('Token Status', data);
                    
                    const google = data.syncStatus.google;
                    const microsoft = data.syncStatus.microsoft;
                    
                    let statusMessage = 'Token Status: ';
                    if (google.tokenExpired) statusMessage += 'Google expired, ';
                    if (microsoft.tokenExpired) statusMessage += 'Microsoft expired, ';
                    if (!google.tokenExpired && !microsoft.tokenExpired) statusMessage += 'All tokens valid';
                    
                    showStatus(statusMessage, google.tokenExpired || microsoft.tokenExpired ? 'error' : 'success');
                } else {
                    showStatus('‚ùå Failed to check token status', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error checking token status:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function debugUserData() {
            showStatus('üîç Debugging user data...', 'info');
            document.getElementById('debugInfo').innerHTML = '';
            
            try {
                const response = await fetch('/api/oauth-sync/debug-user', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showDebugInfo('User Debug Data', data);
                    
                    const google = data.debugData.google;
                    const microsoft = data.debugData.microsoft;
                    
                    let statusMessage = 'User Data: ';
                    statusMessage += `Google: ${google.hasAccessToken ? 'has token' : 'no token'}, `;
                    statusMessage += `Microsoft: ${microsoft.hasAccessToken ? 'has token' : 'no token'}`;
                    
                    showStatus(statusMessage, 'info');
                } else {
                    showStatus('‚ùå Failed to get debug data', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error getting debug data:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function refreshGoogleToken() {
            showStatus('üîÑ Refreshing Google token...', 'info');
            
            try {
                const response = await fetch('/api/oauth-sync/google/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showDebugInfo('Google Token Refresh Result', result);
                    showStatus('‚úÖ Google token refreshed successfully', 'success');
                } else {
                    const error = await response.json();
                    showDebugInfo('Google Token Refresh Error', error);
                    showStatus('‚ùå Google token refresh failed', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error refreshing Google token:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function refreshMicrosoftToken() {
            showStatus('üîÑ Refreshing Microsoft token...', 'info');
            
            try {
                const response = await fetch('/api/oauth-sync/microsoft/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showDebugInfo('Microsoft Token Refresh Result', result);
                    showStatus('‚úÖ Microsoft token refreshed successfully', 'success');
                } else {
                    const error = await response.json();
                    showDebugInfo('Microsoft Token Refresh Error', error);
                    showStatus('‚ùå Microsoft token refresh failed', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Error refreshing Microsoft token:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testSync() {
            showStatus('üîÑ Testing sync with auto-refresh...', 'info');
            
            try {
                // Test Google sync
                const googleResponse = await fetch('/api/oauth-sync/google/two-way', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const googleResult = await googleResponse.json();
                showDebugInfo('Google Sync Result', googleResult);
                
                // Test Microsoft sync
                const microsoftResponse = await fetch('/api/oauth-sync/microsoft/two-way', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const microsoftResult = await microsoftResponse.json();
                showDebugInfo('Microsoft Sync Result', microsoftResult);
                
                const allSuccess = googleResponse.ok && microsoftResponse.ok;
                showStatus(allSuccess ? '‚úÖ Sync completed successfully' : '‚ö†Ô∏è Sync completed with some issues', 
                          allSuccess ? 'success' : 'error');
                
            } catch (error) {
                console.error('‚ùå Error testing sync:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
