<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Scripts for the history page -->
    <script src="common.js"></script>
    <script src="history.js"></script>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <a href="/analytics.html" class="dashboard-link">üìä Dashboard</a>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle"><input type="checkbox" id="theme-toggle" /><span class="slider round"></span></label>
        </div>

        <header class="page-header">
            <h1><i class="fa-solid fa-clock-rotate-left"></i> Translation History</h1>
            <p><a href="/index.html">‚Üê Back to Translator</a></p>
        </header>

        <div id="history-container">
            <div class="history-header">
                <h2 id="history-title">All Translations</h2>
                <div>
                    <button id="export-csv-btn" class="export-btn">Export CSV</button>
                    <button id="export-pdf-btn" class="export-btn">Export PDF</button>
                </div>
            </div>
            <div id="conversation-view-header" style="display: none;">
                <span>Viewing a specific conversation.</span>
                <button id="exit-conversation-view-btn">Exit View</button>
            </div>
            <div id="bulk-actions-header">
                <label><input type="checkbox" id="select-all-checkbox" /> <span id="selected-count">0 items selected</span></label>
                <div>
                    <button id="bulk-favorite-btn"><i class="fa-solid fa-star"></i> Favorite</button>
                    <button id="bulk-delete-btn" class="delete-btn"><i class="fa-solid fa-trash"></i> Delete</button>
                </div>
            </div>
            <div class="history-filters">
                <input type="search" id="history-search" placeholder="Search history...">
                <button id="favorites-toggle-btn" title="Show Favorites Only"><i class="fa-regular fa-star"></i> Favorites</button>
            </div>
            <div id="history-list">
                <!-- History items will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal for re-translating to other languages -->
    <div id="languageSelectionModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Select Target Languages</h3>
            <p id="modalOriginalText" style="font-style: italic; color: var(--text-secondary); margin-bottom: 20px;"></p>
            <div id="modalLanguageOptions" class="modal-language-options"></div>
            <div class="modal-buttons">
                <button class="close-modal">Cancel</button>
                <button class="apply-translation">Translate</button>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>
    <!-- Real-time Service -->

</body>
</html>
