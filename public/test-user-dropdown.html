<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dropdown Test - Islamic Portal</title>
    
    <!-- Include global navbar CSS -->
    <link rel="stylesheet" href="/css/global-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            color: white;
        }
        
        .test-section {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
        
        .test-button {
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }
        
        /* Force user dropdown to be visible for testing */
        .user-dropdown {
            position: absolute !important;
            top: 100% !important;
            right: 0 !important;
            width: 280px !important;
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(20px) !important;
            border: 2px solid #4f46e5 !important;
            border-radius: 0.75rem !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
            margin-top: 0.5rem !important;
            z-index: 9999 !important;
            display: block !important;
        }
        
        .user-dropdown.active {
            opacity: 1 !important;
            visibility: visible !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <!-- Global Navbar -->
    <header class="global-navbar">
        <nav class="navbar-container">
            <!-- Logo Section -->
            <div class="navbar-brand">
                <a href="/" class="brand-logo">
                    <i class="fas fa-mosque brand-icon"></i>
                    <span class="brand-text">Islamic Portal</span>
                </a>
            </div>

            <!-- Main Navigation -->
            <div class="navbar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Right Side Controls -->
            <div class="navbar-controls">
                <!-- User Menu -->
                <div class="user-menu-container">
                    <button class="user-toggle" id="user-toggle" data-tooltip="User Menu">
                        <div class="user-avatar" id="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="user-name" id="user-name">Guest</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="user-info">
                            <div class="user-avatar-large" id="user-avatar-large">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <div class="user-name-large" id="user-name-large">Guest User</div>
                                <div class="user-email" id="user-email">guest@example.com</div>
                            </div>
                        </div>
                        <div class="user-menu-divider"></div>
                        <ul class="user-menu-list">
                            <li><a href="/profile.html" class="user-menu-link">
                                <i class="fas fa-user"></i> Profile
                            </a></li>
                            <li><a href="/settings.html" class="user-menu-link">
                                <i class="fas fa-cog"></i> Settings
                            </a></li>
                            <li><a href="/security-dashboard.html" class="user-menu-link">
                                <i class="fas fa-shield-alt"></i> Security
                            </a></li>
                            <li class="user-menu-divider"></li>
                            <li><a href="/login.html" class="user-menu-link" id="login-link">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a></li>
                            <li><a href="#" class="user-menu-link" id="logout-link" style="display: none;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="test-container">
        <h1>üß™ User Dropdown Test</h1>
        
        <div class="test-section">
            <h2>üéØ Test Controls</h2>
            <button class="test-button" onclick="testUserDropdown()">Test User Dropdown</button>
            <button class="test-button" onclick="forceShowDropdown()">Force Show Dropdown</button>
            <button class="test-button" onclick="checkDropdownState()">Check Dropdown State</button>
            <button class="test-button" onclick="clearDebugInfo()">Clear Debug Info</button>
        </div>
        
        <div class="test-section">
            <h2>üìä Debug Information</h2>
            <div id="debug-info" class="debug-info">
                Click test buttons to see debug information...
            </div>
        </div>
        
        <div class="test-section">
            <h2>üîç Console Logs</h2>
            <p>Open browser console (F12) to see detailed logs</p>
        </div>
    </div>

    <!-- Global Navbar JavaScript -->
    <script src="/js/global-navbar.js"></script>
    
    <script>
        let debugInfo = document.getElementById('debug-info');
        
        function addDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        function testUserDropdown() {
            const userToggle = document.getElementById('user-toggle');
            const userDropdown = document.getElementById('user-dropdown');
            
            addDebugInfo('Testing user dropdown...');
            addDebugInfo(`User toggle found: ${!!userToggle}`);
            addDebugInfo(`User dropdown found: ${!!userDropdown}`);
            
            if (userToggle) {
                addDebugInfo('Clicking user toggle...');
                userToggle.click();
                
                setTimeout(() => {
                    const isActive = userDropdown.classList.contains('active');
                    addDebugInfo(`Dropdown active after click: ${isActive}`);
                    addDebugInfo(`Dropdown classes: ${userDropdown.className}`);
                    addDebugInfo(`Dropdown computed style display: ${window.getComputedStyle(userDropdown).display}`);
                    addDebugInfo(`Dropdown computed style opacity: ${window.getComputedStyle(userDropdown).opacity}`);
                    addDebugInfo(`Dropdown computed style visibility: ${window.getComputedStyle(userDropdown).visibility}`);
                }, 100);
            }
        }
        
        function forceShowDropdown() {
            const userDropdown = document.getElementById('user-dropdown');
            if (userDropdown) {
                addDebugInfo('Forcing dropdown to show...');
                userDropdown.classList.add('active');
                userDropdown.style.display = 'block';
                userDropdown.style.opacity = '1';
                userDropdown.style.visibility = 'visible';
                userDropdown.style.transform = 'translateY(0)';
                userDropdown.style.zIndex = '9999';
                addDebugInfo('Dropdown forced to show');
            }
        }
        
        function checkDropdownState() {
            const userDropdown = document.getElementById('user-dropdown');
            if (userDropdown) {
                const computedStyle = window.getComputedStyle(userDropdown);
                addDebugInfo('=== Dropdown State ===');
                addDebugInfo(`Classes: ${userDropdown.className}`);
                addDebugInfo(`Display: ${computedStyle.display}`);
                addDebugInfo(`Opacity: ${computedStyle.opacity}`);
                addDebugInfo(`Visibility: ${computedStyle.visibility}`);
                addDebugInfo(`Transform: ${computedStyle.transform}`);
                addDebugInfo(`Z-index: ${computedStyle.zIndex}`);
                addDebugInfo(`Position: ${computedStyle.position}`);
                addDebugInfo(`Top: ${computedStyle.top}`);
                addDebugInfo(`Right: ${computedStyle.right}`);
                addDebugInfo(`Width: ${computedStyle.width}`);
                addDebugInfo(`Height: ${computedStyle.height}`);
            }
        }
        
        function clearDebugInfo() {
            debugInfo.innerHTML = 'Debug information cleared...';
        }
        
        // Initialize navbar when page loads
        document.addEventListener('DOMContentLoaded', () => {
            addDebugInfo('Page loaded, initializing navbar...');
            
            if (window.GlobalNavbar) {
                window.globalNavbar = new window.GlobalNavbar();
                addDebugInfo('GlobalNavbar initialized');
            } else {
                addDebugInfo('GlobalNavbar not found!');
            }
        });
    </script>
</body>
</html>
