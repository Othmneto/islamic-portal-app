<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Network Debug Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testCSRF()">Test CSRF Token</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testServer()">Test Server Health</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(test, success, message, details = null) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${test}: ${success ? 'SUCCESS' : 'FAILED'}</h3>
                <p>${message}</p>
                ${details ? `<pre>${JSON.stringify(details, null, 2)}</pre>` : ''}
            `;
            resultsDiv.appendChild(div);
        }
        
        async function testCSRF() {
            try {
                console.log('Testing CSRF token endpoint...');
                const response = await fetch('/api/csrf-token', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('CSRF Token', true, 'CSRF token retrieved successfully', data);
                } else {
                    addResult('CSRF Token', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('CSRF Token', false, `Network Error: ${error.message}`, {
                    name: error.name,
                    stack: error.stack
                });
            }
        }
        
        async function testLogin() {
            try {
                console.log('Testing login endpoint...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json().catch(() => ({}));
                
                if (response.status === 401 || response.status === 400) {
                    addResult('Login Endpoint', true, `Server responding correctly (${response.status})`, data);
                } else {
                    addResult('Login Endpoint', false, `Unexpected response: ${response.status}`, data);
                }
            } catch (error) {
                addResult('Login Endpoint', false, `Network Error: ${error.message}`, {
                    name: error.name,
                    stack: error.stack
                });
            }
        }
        
        async function testServer() {
            try {
                console.log('Testing server health...');
                const response = await fetch('/api/text-translation/health', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Server Health', true, 'Server is healthy', data);
                } else {
                    addResult('Server Health', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('Server Health', false, `Network Error: ${error.message}`, {
                    name: error.name,
                    stack: error.stack
                });
            }
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, running initial tests...');
            testServer();
            testCSRF();
        });
    </script>
</body>
</html>
