<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Widget</title>
    <style>
        /* Basic styles for the widget to be self-contained */
        :root {
            --w-bg-color: #ffffff;
            --w-text-color: #333333;
            --w-primary-color: #3b82f6;
            --w-border-color: #e5e7eb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--w-bg-color);
            color: var(--w-text-color);
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .widget-container {
            border: 1px solid var(--w-border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .widget-header {
            background-color: var(--w-primary-color);
            color: white;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .widget-body {
            padding: 1rem;
        }
        .prayer-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--w-border-color);
        }
        .prayer-row:last-child {
            border-bottom: none;
        }
        .prayer-row span:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="widget-header" class="widget-header">
            Prayer Times
        </div>
        <div id="widget-body" class="widget-body">
            <p>Loading...</p>
        </div>
    </div>
    <script src="widget.js"></script>
</body>
</html>
