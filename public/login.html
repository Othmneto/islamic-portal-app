<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Islamic Portal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reuse styling from register.html */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .auth-container h2 {
            color: var(--text-color);
            margin-bottom: 25px;
        }
        .auth-form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
        }
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-form button:hover {
            background-color: var(--primary-dark-color);
        }
        .auth-form .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }
        .auth-form .success-message {
            color: var(--success-color);
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }
        .auth-container p {
            margin-top: 20px;
            color: var(--text-color);
        }
        .auth-container p a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .auth-container p a:hover {
            text-decoration: underline;
        }

        /* --- OAuth divider & provider buttons --- */
        .oauth-divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
        }
        .oauth-divider::before,
        .oauth-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin: 0 10px;
        }
        .social-login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg-color);
            color: var(--text-color);
            font-size: 16px;
            text-decoration: none;
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.02s ease;
            margin-top: 10px;
        }
        .social-login-button:hover {
            background: rgba(0,0,0,0.04);
            border-color: var(--accent-color);
        }
        .social-login-button:active {
            transform: translateY(1px);
        }
        .google-btn { /* reserved for provider-specific tweaks if needed */ }
        .microsoft-btn { /* reserved for provider-specific tweaks if needed */ }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Islamic Portal</a>
            <ul class="nav-links">
                <li><a href="translator.html">Translator</a></li>
                <li><a href="prayertimes.html">Prayer Times</a></li>
                <li><a href="explorer.html">Explorer</a></li>
                <li><a href="duas.html">Duas</a></li>
                <li><a href="names.html">99 Names</a></li>
                <li><a href="zakat.html">Zakat</a></li>
                <li><a href="converter.html">Date Converter</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch" />
                <label for="theme-switch" class="theme-label"></label>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="login-message" class="error-message"></div>
            </form>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="forgot-password.html" style="color: var(--accent-color); text-decoration: none; font-size: 14px;">
                    Forgot your password?
                </a>
            </div>

            <!-- OAuth Error Messages -->
            <div id="oauth-error-message" class="error-message" style="display: none;">
                <button onclick="clearOAuthError()" style="float: right; background: none; border: none; color: inherit; cursor: pointer; font-size: 16px;">Ã—</button>
            </div>

            <div class="oauth-divider">or</div>

            <!-- Google OAuth button -->
            <a href="/api/auth/google" class="social-login-button google-btn" aria-label="Sign in with Google">
              <i class="fab fa-google"></i> Sign in with Google
            </a>

            <!-- Microsoft OAuth button -->
            <a href="/api/auth/microsoft" class="social-login-button microsoft-btn" aria-label="Sign in with Microsoft">
              <i class="fab fa-microsoft"></i> Sign in with Microsoft
            </a>

            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>

    <script src="common.js?v=20250924"></script>
    <script src="login.js?v=20250924"></script>
</body>
</html>
