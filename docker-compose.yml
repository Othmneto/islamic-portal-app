# docker-compose.yml (Simplified Version)

services:
  # Your Node.js Application
  app:
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      # --- COPY YOUR .env VARIABLES HERE ---
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/translatorDB
      # --- IMPORTANT ---
      # This now points to your host machine, where your Redis container is running
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - JWT_SECRET=your_super_strong_jwt_secret_for_dev
      - SESSION_SECRET=your_super_strong_session_secret_for_dev
      - CORS_ORIGINS=https://localhost
    depends_on:
      - mongo

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - app

  # MongoDB Database
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db

# Single, corrected volumes definition
volumes:
  mongo-data: