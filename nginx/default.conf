# Redirect all plain HTTP traffic to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# The main HTTPS server configuration
server {
    listen 443 ssl;
    server_name localhost;

    # These paths point to the certificate files inside the nginx container
    ssl_certificate /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    location / {
        # Forward the request to your Node.js app service named 'app' on port 3000
        proxy_pass http://app:3000;

        # Set headers to pass along important information to your app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}