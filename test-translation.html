<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation API Test</h1>
        
        <div class="test-section">
            <h2>Test Translation API</h2>
            <textarea id="sourceText" placeholder="Enter text to translate">Hello world</textarea>
            <input type="text" id="sourceLang" placeholder="Source language (e.g., en)" value="en">
            <input type="text" id="targetLang" placeholder="Target language (e.g., ar)" value="ar">
            <button onclick="testTranslation()">Test Translation</button>
            <div id="translationResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Test Translation History API</h2>
            <button onclick="testHistory()">Test History (requires auth)</button>
            <div id="historyResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Test Frontend Translation Logic</h2>
            <button onclick="testFrontendLogic()">Test Frontend Logic</button>
            <div id="frontendResult" class="result"></div>
        </div>
    </div>

    <script>
        async function testTranslation() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const resultDiv = document.getElementById('translationResult');
            
            try {
                resultDiv.innerHTML = 'Testing translation...';
                
                const response = await fetch('/api/text-translation/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sourceText: sourceText,
                        sourceLanguage: sourceLang,
                        targetLanguage: targetLang
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Translation Successful!</strong><br>
                        <strong>Original:</strong> ${data.original}<br>
                        <strong>Translated:</strong> ${data.translatedText}<br>
                        <strong>From:</strong> ${data.from} → <strong>To:</strong> ${data.to}<br>
                        <strong>Confidence:</strong> ${data.confidence}<br>
                        <strong>Timestamp:</strong> ${data.timestamp}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Translation Failed:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testHistory() {
            const resultDiv = document.getElementById('historyResult');
            
            try {
                resultDiv.innerHTML = 'Testing history...';
                
                const response = await fetch('/api/translation-history/history', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken') || localStorage.getItem('authToken') || 'test'}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ History API Working!</strong><br>
                        <strong>Translations found:</strong> ${data.data?.translations?.length || 0}<br>
                        <strong>Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ History Failed:</strong> ${data.message || data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        function testFrontendLogic() {
            const resultDiv = document.getElementById('frontendResult');
            
            try {
                // Simulate API response
                const apiResponse = {
                    success: true,
                    translatedText: "مرحبا بالعالم",
                    from: "en",
                    to: "ar",
                    original: "Hello world",
                    confidence: 0.9,
                    timestamp: new Date().toISOString()
                };
                
                // Test frontend mapping logic
                const translationData = {
                    id: Date.now(),
                    from: apiResponse.from || apiResponse.fromLang || 'auto',
                    to: apiResponse.to || apiResponse.toLang || 'en',
                    original: apiResponse.original,
                    translated: apiResponse.translated || apiResponse.translatedText,
                    confidence: apiResponse.confidence || 0,
                    timestamp: new Date(),
                    favorite: false
                };
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ Frontend Logic Working!</strong><br>
                    <strong>API Response:</strong> <pre>${JSON.stringify(apiResponse, null, 2)}</pre>
                    <strong>Mapped Data:</strong> <pre>${JSON.stringify(translationData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
